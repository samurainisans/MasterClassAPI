server {
    listen 80;


    server_name localhost;  # замените на ваше доменное имя или IP-адрес
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
        autoindex on;  # включить индексацию директорий
        try_files $uri $uri/ =404;  # добавим проверку наличия файла
    }

    location /media/ {
        alias /app/media/;
        autoindex on;  # включить индексацию директорий
        try_files $uri $uri/ =404;  # добавим проверку наличия файла
    }
}